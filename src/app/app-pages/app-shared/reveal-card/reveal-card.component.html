<div class="revealcard" [ngClass]="{'revealed': revealed}">
  <div class="content">
    <ng-content select="pfm-card-front"></ng-content>
    <a class="reveal-button" (click)="revealed = true">
      <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
    </a>
  </div>
  <div class="back">
  <div class="reveal">
    <ng-content select="pfm-card-back"></ng-content>
    <a class="reveal-button" (click)="revealed = false">
      <i class="fa fa-times" aria-hidden="true"></i>
    </a>
  </div>
</div>
</div>
